<!-- src/app/components/csv-parser/csv-parser.component.html -->
<div class="container">
  <h2>Large Dataset Handling: Wasm vs. JavaScript</h2>

  <!-- File Upload Section -->
  <div class="file-upload">
    <input type="file" accept=".csv" (change)="onFileSelected($event)" />
    <button
      mat-raised-button
      color="primary"
      (click)="parseCsv('Wasm')"
      [disabled]="loadingWasm || !csvData"
    >
      Parse with Wasm
    </button>
    <button
      mat-raised-button
      color="accent"
      (click)="parseCsv('JavaScript')"
      [disabled]="loadingJs || !csvData"
    >
      Parse with JavaScript
    </button>
  </div>

  <!-- Loading Indicators -->
  <div *ngIf="loadingWasm || loadingJs" class="loading">
    <p>Processing...</p>
  </div>

  <!-- Error/Success Messages -->
  <div *ngIf="errorMessageWasm || errorMessageJs" class="messages">
    <p class="success" *ngIf="errorMessageWasm && errorMessageWasm.startsWith('Parsed successfully')">
      {{ errorMessageWasm }}
    </p>
    <p class="success" *ngIf="errorMessageJs && errorMessageJs.startsWith('Parsed successfully')">
      {{ errorMessageJs }}
    </p>
  </div>

  <!-- Parsed Data Tables -->
  <div class="parsed-data" *ngIf="parsedDataWasm.length > 0 || parsedDataJs.length > 0">
    <!-- Wasm Parsed Data -->
    <div *ngIf="parsedDataWasm.length > 0" class="table-section">
      <h3>Parsed Data (Wasm)</h3>
      <table mat-table [dataSource]="dataSourceWasm" class="mat-elevation-z8">
        <!-- Dynamic Columns -->
        <ng-container *ngFor="let column of displayedColumnsWasm" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
          <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsWasm"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsWasm"></tr>
      </table>

      <mat-paginator #paginatorWasm [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>

    <!-- JavaScript Parsed Data -->
    <div *ngIf="parsedDataJs.length > 0" class="table-section">
      <h3>Parsed Data (JavaScript)</h3>
      <table mat-table [dataSource]="dataSourceJs" class="mat-elevation-z8">
        <!-- Dynamic Columns -->
        <ng-container *ngFor="let column of displayedColumnsJs" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
          <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsJs"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsJs"></tr>
      </table>

      <mat-paginator #paginatorJs [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
