<!-- src/app/components/csv-parser/csv-parser.component.html -->

<div class="csv-parser-container">
  <!-- File Upload -->
  <input type="file" (change)="onFileSelected($event)" accept=".csv" />

  <!-- Parse Buttons -->
  <button (click)="parseCsv('Wasm')" [disabled]="loadingWasm">
    Parse with Wasm
  </button>
  <button (click)="parseCsv('JavaScript')" [disabled]="loadingJs">
    Parse with JavaScript
  </button>

  <!-- Error Messages -->
  <div *ngIf="errorMessageWasm" class="error-message">
    <strong>Wasm Results:</strong> {{ errorMessageWasm }}
  </div>
  <div *ngIf="errorMessageJs" class="error-message">
    <strong>JavaScript Results:</strong> {{ errorMessageJs }}
  </div>

  <!-- Wasm Results -->
  <div *ngIf="parsedDataWasm.length > 0">
    <h3>Wasm Results:</h3>
    <ul>
      <li *ngFor="let item of parsedDataWasm">
        age: {{ item.age }} -> {{ item.fib_age }}
      </li>
    </ul>
  </div>

  <!-- JavaScript Results -->
  <div *ngIf="parsedDataJs.length > 0">
    <h3>JavaScript Results:</h3>
    <ul>
      <li *ngFor="let item of parsedDataJs">
        age: {{ item.age }} -> {{ item.fib_age }}
      </li>
    </ul>
  </div>
</div>
